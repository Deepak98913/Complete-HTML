<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 100%;
            border-collapse:collapse;
            text-align: center;
            color: #0c0707;
        }
        td, th{
            border:1px solid rgb(14, 3, 3);
            padding: 10px
        }
        tr:nth-child(even){
            background: color #313131;;
        }
    </style>
</head>
<body>
    <table style="width:100%">
        <colgroup>
            <col span="2" style="background-color: brown;"/>
        </colgroup>
        </table>
        <table>
            <tr>
                <th colspan="2">country</th>
                <td>India</td>
                <td>Japan</td>
            </tr>
        <tr>
            <td>Country</td>
            <td>ID</td>
            <td>Mail ID</td>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>Unites state of Amearica</td>
            <td>US</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CH</td>
            <td>ch@google.com</td>
        </tr>
        <tr>
            <td>United Arab Emirates</td>
            <td>UA</td>
            <td>UAE@google.com</td>
        </tr>
    </table>
</body>
</html>
